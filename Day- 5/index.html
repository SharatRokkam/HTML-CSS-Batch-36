<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(58, 142, 215);">
    <table border="5" width="100%">
        <tr>
            <th align="center" colspan="2" style="font-size: 25px;">Student Registration Form</th>
        </tr>

        <tr>
            <td>Name</td>
            <td><input type="text" placeholder="enter your name"></td>
        </tr>
        <tr>
            <td>Father Name</td>
            <td><input type="text" placeholder="enter your father name"></td>
        </tr>
        <tr>
            <td>Postal Address</td>
            <td><input type="text" placeholder="enter your address"></td>
        </tr>
        <tr>
            <td>Personal Address</td>
            <td><input type="text" placeholder="enter your address"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
            </td>
        </tr>

        <tr>
            <td>City</td>
            <td>
                <Select>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Khammam">Khammam</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Surat">Surat</option>
                </Select>
            </td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="email" name="" id=""></td>
        </tr>

        <tr>
            <td>DOB</td>
            <td><input type="datetime-local"></td>            
        </tr>

        <tr>
            <td><input type="reset" value="reset"></td>
            <td><input type="submit" value="submit" ></td>
        </tr>



    </table>
    
    
</body>
</html>
